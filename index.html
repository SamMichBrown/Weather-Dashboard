<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"

</head>
<body>
<header>
    <h1>Weather Dashboard</h1>
</header>

<div>
  <div class="row">
    <div id="searchNav"class="col-sm-3 border border-info mw-100">
      <h3>Search for city:</h3>
      <input id="searchCity" type="text" placeholder="this is placeholder text">
      <button id="searchBtn" type="button"><i class="fas fa-search"></i></button>
      <div id="searchHistory"></div>
    </div>
    <div class="col-sm-9">
      <div id="currentWthr" class="border border-info">
        <div><h3 id="cityName"></h3><span id="cityTime"></span>
        <img id="icon"></img></div>
        <h5>Temperature:<span id="tempNum"></span> &degC</h5>
        <h5>Humidity:<span id="humidNum"></span> %</h5>
        <h5>Wind Speed:<span id="windNum"></span> KMH</h5>
        <h5>UV Index:<span id="uvNum"></span></h5>
      </div>
      <div id="forecast" class="border border-info">
        <h3>5-Day Forecast:</h3>
        <div id="cardRow" class="row justify-content-around p-2">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
